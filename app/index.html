  <body ng-app="githubStatusApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!--[if lt IE 9]>

      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-view="">
      <div ng-controller="StatusCtrl">Current Status: {{status}}
      </div>
      <br />
      <div ng-controller="MessagesCtrl">Availability:
        <br />
        <div ng-repeat="message in messages track by $index " ng-show="!error">
        {{message.created_on | date:'MM/dd/yyyy HH:mm'}} -
          <span ng-if="$index === 0">
            now
          </span>
          <span ng-if="$index >= 1" >
            {{messages[$index-1].created_on | date:'MM/dd/yyyy HH:mm'}}
          </span>
          : {{message.status}}: {{message.body}} 
        </div>
        <div ng-show="error">{{error}}</div>
    </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/messages.js"></script>
        <script src="scripts/controllers/status.js"></script>

</body>
